name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 5 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        pint-version: ["==0.24.4", ""]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
        # latest version of pint requires minimum 3.11
        - pint-version: ""
          python-version: "3.9"
        - pint-version: ""
          python-version: "3.10"

    name: "python:${{ matrix.python-version }} pint:${{ matrix.pint-version }}"

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]
        # Force a specific version of pint
        pip install pint${{ matrix.pint-version }}

    - name: Test
      run: |
        pytest iam_units \
          -rA -vv --color=yes \
          --cov=iam_units --cov-report=xml

    - name: Test update code
      run: |
        # Analogous to "python -m iam_units.update â€¦"
        coverage run --append -m iam_units.update emissions || exit 0

    - name: Upload test coverage to Codecov.io
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  pre-commit:
    name: Code quality

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
    - name: Force recreation of pre-commit virtual environment for mypy
      if: github.event_name == 'schedule'  # Comment this line to run on a PR
      run: gh cache delete $(gh cache list -L 999 | cut -f2 | grep pre-commit)
      env: { GH_TOKEN: "${{ github.token }}" }
    - uses: pre-commit/action@v3.0.0
